#!upstart
description "mtlfe server"
author      "quickredfox"

start on startup
stop on shutdown

respawn

script
    # app servers
    sudo -iu mtlfe /usr/bin/env node /var/mtlfe/dispatch/lib/server.js -h mltfe.org -p 8001 >> /var/log/mtlfe-dispatch.log && \
    /usr/bin/env node /var/mtlfe/dispatch/lib/server.js -h mltfe.org -p 8002 >> /var/log/mtlfe-dispatch.log &&\
    /usr/bin/env node /var/mtlfe/dispatch/lib/server.js -h mltfe.org -p 8003 >> /var/log/mtlfe-dispatch.log &&\
    # hook servers
    /usr/bin/env node /var/mtlfe/dispatch/lib/hook.js -h mtlfe.org -p 9001 >> /var/log/mtlfe-dispatch.log
end script
