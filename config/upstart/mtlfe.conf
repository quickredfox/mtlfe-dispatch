#!upstart
description "mtlfe server"
author      "quickredfox"

start on startup
stop on shutdown

respawn

script
    # app servers
    exec sudo -iu mtlfe /usr/bin/env node /var/mtlfe/dispatch/server.js -h mltfe.org -p 8001 >> /var/log/mtlfe-dispatch.log 2>&1 
    exec sudo -iu mtlfe /usr/bin/env node /var/mtlfe/dispatch/server.js -h mltfe.org -p 8002 >> /var/log/mtlfe-dispatch.log 2>&1 
    exec sudo -iu mtlfe /usr/bin/env node /var/mtlfe/dispatch/server.js -h mltfe.org -p 8003 >> /var/log/mtlfe-dispatch.log 2>&1 
    # hook servers
    exec sudo -iu mtlfe /usr/bin/env node /var/mtlfe/dispatch/hooks.js  -h mtlfe.org -p 9001 >> /var/log/mtlfe-dispatch.log 2>&1 
end script
